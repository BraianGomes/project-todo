<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="mystyles/mobilestyle.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Lista de Tarefas</title>

</head>

<body>

    <h1>Lista de Tarefas</h1>

    <header>
        <input type="text" placeholder="Digite sua Tarefa" id="input-task">
        <button onclick="addTask()" class="add" id="btn-add">Adicionar</button>
    </header>

    <main id="list">

        <div class="item">
            <div class="item-icon">
                <span class="material-symbols-outlined">radio_button_unchecked</span>
            </div>

            <div class="item-name">
                <h2>Teste de Tarefa</h2>
            </div>

            <div class="item-btn">
                <button id="delete">
<span class="material-symbols-outlined">delete<span> Deletar</button>
            </div>
        </div>

        <div class="item check">
            <div class="item-icon">
                <span class="material-symbols-outlined" id="check">check_circle</span>
            </div>

            <div class="item-name">
                <h2>Teste de Tarefa</h2>
            </div>

            <div class="item-btn">
                <button id="delete">
<span class="material-symbols-outlined">delete<span> Deletar</button>
            </div>
        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
