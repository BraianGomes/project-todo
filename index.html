<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="mystyles/mobilestyle.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Lista de Tarefas</title>

</head>

<body>

    <h1>Lista de Tarefas</h1>

    <header>
        <input type="text" placeholder="Digite sua Tarefa" id="input-task" maxlength="15">
        <button onclick="addTask()" class="add" id="btn-add">Adicionar</button>
    </header>

    <main id="list">


        <div id="${contador}" class="item checked">
            <div onclick="markTask(${contador})" class="item-icon">
                <input type="checkbox" name="checked" onclick="adicionarSeletor()" id="checked">
            </div>

            <div onclick="markTask(${contador})" class="item-add">
                ${valorInput}
            </div>

            <div class="item-btn">
<button onclick="del(${contador})" class="delete"><i class='bx bx-trash'></i>Deletar</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
